
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Itens do Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .titulo {
      font-weight: bold;
      font-size: 1.8rem;
      color: #343a40;
    }
    .input-group {
      max-width: 500px;
      margin: 0 auto;
    }
    .table-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="titulo">Consulta de Itens do Pedido 2</h2>
      <p class="text-muted">Informe o número do pedido para visualizar seus itens.</p>
    </div>

    <div class="input-group mb-4">
      <input type="number" id="nunotaInput" class="form-control" placeholder="Digite o número do pedido" />
      <button onclick="buscarItens()" class="btn btn-primary">Buscar</button>
    </div>

    <div class="table-wrapper">
      <table id="tabelaItens" class="table table-bordered table-hover align-middle" style="display: none;">
        <thead class="table-primary text-center">
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function buscarItens() {
      const nunota = document.getElementById('nunotaInput').value;
      if (!nunota) {
        alert('Digite um número de pedido válido!');
        return;
      }

      const response = await fetch(`http://localhost:3000/api/itens-pedido?nunota=${nunota}`);
      const data = await response.json();

      const tabela = document.getElementById("tabelaItens");
      const corpo = tabela.querySelector("tbody");
      corpo.innerHTML = "";

      if (!data.itens || data.itens.length === 0) {
        alert("Nenhum item encontrado para este pedido.");
        tabela.style.display = "none";
        return;
      }

      data.itens.forEach(item => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${item.nomeProduto}</td>
          <td>${item.qtd}</td>
          <td>R$ ${Number(item.vlrUnit).toFixed(2).replace('.', ',')}</td>
        `;
        corpo.appendChild(linha);
      });

      tabela.style.display = "table";
    }
  </script>

</body>
</html>
